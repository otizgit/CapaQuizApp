<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./app.js"></script>
</head>
<body>
    <h1 class="title sec-font">Quizzory</h1>
    <div class="container"></div>
    <div class="result-container">
        <p class="result"></p>
        <span></span>
    </div>
    <p class="message"></p>
    <div class="toggles">
        <button class="prev-btn is-hidden">Previous</button>
        <button class="next-btn">Next</button>
        <button class="finish-btn is-hidden">Check Scores</button>
        <button class="retry-btn is-hidden">Retry</button>
    </div>
</body>
</html>
